<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <style>
        .warna-main {
            background-color: #6C63FF;
        }

        .warna-bg {
            background-color: #25294a;
        }

    </style>
    <title>Learning Management System | Universitas Ligma</title>
</head>
<body>
    <div class="container mx-auto p-5 md:grid grid-cols-2 h-screen">
        <div class="px-8 mx-auto mt-16 md:m-0 md:my-auto"><img src="img/login.svg"></div>
        <div class="mt-10 md:my-auto md:mx-16 transition duration-500" id="login">
            <img src="./img/logo.png" class="w-32 mx-auto mb-3 hidden md:block">
            <form action="#">
                <p class="text-center font-bold text-2xl text-gray-600 mb-3">Sistem Informasi Staff Magang</p>
                <label for="email" class="text-gray-700">Email</label><br>
                <input type="text" id="email" name="email" placeholder="Masukan Email Anda" class="bg-gray-100 w-full py-3 px-3 rounded-lg mb-5 focus:outline-none focus:ring-2 border-none"><br>
                <label for="password" class="text-gray-700">Kata Sandi</label><br>
                <input type="password" id="password" name="password" placeholder="Masukan Password Anda" class="bg-gray-100 w-full py-3 px-3 rounded-lg focus:outline-none focus:ring-2 border-none"><br><br>
                <input type="submit" value="Masuk" class="w-full py-3 rounded-lg text-white warna-main font-bold cursor-pointer">
            </form>
            <a href="#"><p class="text-center text-gray-500 mt-5 mb-10 sm:mb-0" onclick="switchToRegister()">Belum punya akun ? Daftar Disini</p></a>
        </div>
        <div class="mt-10 md:my-auto md:mx-16 transition duration-500 hidden" id="register">
            <form action="#">
                <p class="text-center font-bold text-2xl text-gray-600 mb-10">Learning Management System</p>
                <label for="name" class="text-gray-700">Nama Anda</label><br>
                <input type="text" id="name" name="name" placeholder="Masukan Nama Anda" class="bg-gray-100 w-full py-3 px-3 rounded-lg mb-5 focus:outline-none focus:ring-2 border-none"><br>
                <label for="email" class="text-gray-700">Email</label><br>
                <input type="text" id="email" name="email" placeholder="Masukan Email Anda" class="bg-gray-100 w-full py-3 px-3 rounded-lg mb-5 focus:outline-none focus:ring-2 border-none"><br>
                <label for="password" class="text-gray-700">Kata Sandi</label><br>
                <input type="password" id="password" name="password" placeholder="Masukan Password Anda" class="bg-gray-100 w-full py-3 px-3 rounded-lg focus:outline-none focus:ring-2 border-none"><br><br>
                <input type="submit" value="Daftar" class="w-full py-3 rounded-lg text-white warna-main font-bold cursor-pointer">
            </form>
            <a href="#"><p class="text-center text-gray-500 mt-5">Sudah punya akun ? Masuk Disini</p></a>
        </div>
    </div>


    <script>

    </script>

    
</body>
</html>
